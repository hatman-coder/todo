services:
  app:
    container_name: todo
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped

    volumes:
      - './media:/code/media:rw'
      - '/var/log/todo/logs:/code/logs:rw'
      - '/srv/www/todo/static:/srv/www/nouveauink/static:rwx'
      - '/srv/www/todo/media:/srv/www/nouveauink/media:rwx'

    ports:
      - "8070:8070"

